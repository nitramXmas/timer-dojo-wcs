<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dojo Timer</title>
</head>

<body>
    <div class="overlay">
        <div id="counter">
        </div>
    </div>
    <header class="header">
        <p class="titre">
            Dojo Timer
        </p>
    </header>
    <main class="page">
        <div class="users">
            <input type="text" class="input-user" name="user-init" placeholder="Choose a username">
            <input list="colors" class="input-color" name="color-init" placeholder="Choose a color">
        </div>
        <div class="add"><img src="./images/plus.png" alt="ajout-utilisateur" id="btn-add"></div>
    </main>
    <footer class="footer">
        <div class="slide-time">
            <input type="range" id="time-select" class="custom-slider custom-slider-bullet" name="time
            min=" 0" max="6">
            <label for="time">minutes</label>
        </div>
        <div class="go-button">
            <img src="./images/time-green.png" alt="chrono-start" id="btn-start">
        </div>
    </footer>
    <datalist id="colors">
        <option value="Red">
        <option value="Green">
        <option value="Blue">
        <option value="Orange">
        <option value="Yellow">
    </datalist>
    <script src="./index.js"></script>
</body>

</html>
