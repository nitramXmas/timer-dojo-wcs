<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dojo Timer</title>
</head>

<body>
    <header class="header">
        <p class="titre">
            Dojo Timer
        </p>
    </header>
    <main class="page">
        <div class="param">
            <p class="user-libele">User names</p>
            <input type="text" class="input-user user1" name="user-1" placeholder="Name user 1">
            <input type="text" class="input-user user2" name="user-2" placeholder="Name user 2">
            <input type="text" class="input-user user3" name="user-3" placeholder="Name user 3">
            <input type="text" class="input-user user4" name="user-4" placeholder="Name user 4">
            <input type="text" class="input-user user5" name="user-5" placeholder="Name user 5">
            <p class="color-libele">Choose a color</p>
            <input list="colors" class="color-input" name="color" id="color-choice1">
            <input list="colors" class="color-input" name="color" id="color-choice2">
            <input list="colors" class="color-input" name="color" id="color-choice3">
            <input list="colors" class="color-input" name="color" id="color-choice4">
            <input list="colors" class="color-input" name="color" id="color-choice5">
        </div>
    </main>
    <footer class="footer">
        <div class="slide-time">
            <input type="range" class="custom-slider custom-slider-bullet" name="time
            min=" 0" max="6">
            <label for="time">minutes</label>
        </div>
        <div class="go-button">
            <img src="./images/time-green.png" alt="chrono-start">
        </div>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
