<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dojo Timer</title>
</head>

<body>
    <header class="header">
        <p class="titre">
            Dojo Timer
        </p>
    </header>
    <main class="page">
        <div class="user-param">
            <div class="user-libele">
                User names
            </div>
            <div class="user1">user 1</div>
            <div class="user2">user 2</div>
            <div class="user3">user 3</div>
            <div class="user4">user 4</div>
            <div class="user5">user 5</div>
        </div>
        <div class="color-param">
            <div class="color-libele">Choose a color</div>
            <div class="color1">color 1</div>
            <div class="color2">color 2</div>
            <div class="color3">color 3</div>
            <div class="color4">color 4</div>
            <div class="color5">color 5</div>
        </div>
    </main>
    <footer class="footer">
        <div class="slide-time">
            <input type="range" id="time" name="time
            min=" 0" max="5">
            <label for="time">minutes</label>
        </div>
        <div class="go-button">
            <img src="./images/time-green.png" alt="chrono-start">
        </div>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
