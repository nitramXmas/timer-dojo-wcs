<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dojo Timer</title>
</head>

<body>
    <header class="header">
        <p class="titre">
            Dojo Timer
        </p>
    </header>
    <main class="page">
        <div class="param">
            <input type="text" class="input-user user1" name="user-1" placeholder="Choose a username">
            <input list="colors" class="input-color color1" name="color-1" placeholder="Choose a color">
            <input type="text" class="input-user user2" name="user-2" placeholder="Choose a username">
            <input list="colors" class="input-color color2" name="color-2" placeholder="Choose a color">
            <input type="text" class="input-user user3" name="user-3" placeholder="Choose a username">
            <input list="colors" class="input-color color3" name="color-3" placeholder="Choose a color">
            <input type="text" class="input-user user4" name="user-4" placeholder="Choose a username">
            <input list="colors" class="input-color color4" name="color-4" placeholder="Choose a color">
            <input type="text" class="input-user user5" name="user-5" placeholder="Choose a username">
            <input list="colors" class="input-color color5" name="color-5" placeholder="Choose a color">
            <datalist id="colors">
                <option value="Red">
                <option value="Green">
                <option value="Blue">
                <option value="Orange">
                <option value="Yellow">
            </datalist>

        </div>
    </main>
    <footer class="footer">
        <div class="slide-time">
            <input type="range" class="custom-slider custom-slider-bullet" name="time
            min=" 0" max="6">
            <label for="time">minutes</label>
        </div>
        <div class="go-button">
            <img src="./images/time-green.png" alt="chrono-start">
        </div>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
